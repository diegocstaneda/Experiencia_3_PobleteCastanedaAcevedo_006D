<body id="bg" style="background-image: url('{% static 'img/fondo1.jpg'%}');">

            <div class="container">
                
                <h1> Desktop Gamer</h1>
                <br>
                <br>
            </div>          
            <div class="container">

                    <ol class="carousel-indicators">
                        <li data-target="#carousel1" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel1" data-slide-to="1"></li>
                        <li data-target="#carousel1" data-slide-to="2"></li>
                        <li data-target="#carousel1" data-slide-to="3"></li>
                        <li data-target="#carousel1" data-slide-to="4"></li>
                    </ol>
        <!-- diapositivas -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="{% static 'img/PC1.jpg' %}" alt="Computadora #1" style="width:100%;">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{% static 'img/PC2.jpg' %}" alt="Computadora #2" style="width:100%;">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{% static 'img/PC3.jpg' %}" alt="Computadora #3" style="width:100%;">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{% static 'img/PC4.jpg' %}" alt="Computadora #4" style="width:100%;">
                        </div>

                        </div>
                        </div>

                        <a class="carousel-control-prev" href="#carousel1" data-slide="prev">

                        </a>
                        <a class="carousel-control-next" href="#carousel1" data-slide="next">

                        <span class="sr-only">Next</span>
                        </a>
